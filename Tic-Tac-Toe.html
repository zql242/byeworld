    <style>

            box-shadow: 0 5px 0 #b0c4d8, 0 5px 15px rgba(0,0,0,0.1);

        }
        .reset-btn:active {

        .computer-note {

        }

<body>
    <div class="game-container">
        <h1>â—¯ äº•å­—éä¸‰é—œ <small>Â· ç™½æ·¨é¢¨æ ¼ Â· å¼·åŒ–é›»è…¦ Â·</small></h1>

        <!-- æ¨¡å¼åˆ‡æ› -->
        <div class="mode-selector">
            <button class="mode-btn active" id="modeTwoPlayer">ğŸ‘¥ é›™äºº</button>
            <button class="mode-btn" id="modeVsComputer">ğŸ¤– é›»è…¦</button>
        </div>

        <div class="turn-indicator">
            <div class="turn-text" id="turnDisplay">
                <span class="turn-icon" id="turnIcon">â—¯</span>
                <span id="turnMessage">ç©å®¶ â—¯ çš„å›åˆ</span>
            </div>
        </div>

        <div class="board" id="board">
            <!-- ç”± JS ç”¢ç”Ÿæ ¼å­ -->
        </div>

        <div class="footer">
            <div class="score-card">
                <div>â—¯ <span id="scoreO">0</span></div>
                <div>â¨¯ <span id="scoreX">0</span></div>
            </div>
            <button class="reset-btn" id="resetBtn">â†» é‡ä¾†</button>
            <div class="message" id="statusMessage">âš¡ è¼ªåˆ° â—¯</div>
        </div>
        <div class="computer-note" id="computerNote"></div>
    </div>

    <script>
        (function() {
            // ---------- ç‹€æ…‹ ----------
            let board = Array(9).fill(null);
            let currentPlayer = 'O';                    // O å…ˆæ‰‹ (åœˆåœˆå…ˆ)
            let gameActive = true;
            let winnerInfo = null;                       // { winner: 'X'|'O'|'draw', line: array }

            // è¨ˆåˆ†
            let scoreO = 0;   // åœˆåœˆ
            let scoreX = 0;   // å‰å‰

            // æ¨¡å¼: 'twoPlayer' æˆ– 'vsComputer'
            let gameMode = 'twoPlayer';

            // DOM å…ƒç´ 
            const boardEl = document.getElementById('board');
            const turnIcon = document.getElementById('turnIcon');
            const turnMessage = document.getElementById('turnMessage');
            const scoreOEl = document.getElementById('scoreO');
            const scoreXEl = document.getElementById('scoreX');
            const statusMessageEl = document.getElementById('statusMessage');
            const resetBtn = document.getElementById('resetBtn');
            const modeTwoPlayer = document.getElementById('modeTwoPlayer');
            const modeVsComputer = document.getElementById('modeVsComputer');
            const computerNote = document.getElementById('computerNote');

            // è¼”åŠ©: æ›´æ–°è¨ˆåˆ†é¡¯ç¤º
            function updateScoreUI() {
                scoreOEl.textContent = scoreO;
                scoreXEl.textContent = scoreX;
            }

            // æ¸…é™¤å‹åˆ©é«˜äº®
            function removeAllWonClass() {
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.classList.remove('won-cell');
                });
            }

            // é«˜äº®è´å®¶æ ¼å­
            function highlightWinningCells() {
                if (!winnerInfo || !winnerInfo.line) return;
                winnerInfo.line.forEach(index => {
                    const cell = document.querySelector(`.cell[data-index='${index}']`);
                    if (cell) cell.classList.add('won-cell');
                });
            }

            // æ›´æ–°æ£‹ç›¤ UI
            function renderBoard() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, i) => {
                    cell.textContent = board[i] || '';
                });

                removeAllWonClass();
                if (winnerInfo && winnerInfo.line) {
                    highlightWinningCells();
                }

                cells.forEach(cell => {
                    const index = cell.dataset.index;
                    const isUsed = board[index] !== null;
                    if (gameActive && !winnerInfo && !isUsed) {
                        cell.classList.remove('disabled');
                    } else {
                        cell.classList.add('disabled');
                    }
                });
            }

            // æ›´æ–°ä¸Šæ–¹ turn é¡¯ç¤º
            function updateTurnUI() {
                if (!gameActive) {
                    if (winnerInfo) {
                        if (winnerInfo.winner === 'draw') {
                            turnIcon.textContent = 'ğŸ¤';
                            turnMessage.textContent = 'å¹³æ‰‹ ï½ å†ä¾†ä¸€å±€';
                        } else {
                            turnIcon.textContent = winnerInfo.winner === 'O' ? 'â—¯' : 'â¨¯';
                            turnMessage.textContent = `ç©å®¶ ${winnerInfo.winner} è´å¾—æ­¤å±€ï¼`;
                        }
                    }
                    return;
                }

                turnIcon.textContent = currentPlayer === 'O' ? 'â—¯' : 'â¨¯';
                if (gameMode === 'vsComputer') {
                    if (currentPlayer === 'O') {
                        turnMessage.textContent = `ä½ çš„å›åˆ (â—¯)`;
                    } else {
                        turnMessage.textContent = `é›»è…¦æ€è€ƒä¸­ (â¨¯) ...`;
                    }
                } else {
                    turnMessage.textContent = `ç©å®¶ ${currentPlayer} çš„å›åˆ`;
                }
            }

            // æª¢æŸ¥è´å®¶ / å¹³æ‰‹
            function checkGameStatus() {
                const lines = [
                    [0,1,2], [3,4,5], [6,7,8],
                    [0,3,6], [1,4,7], [2,5,8],
                    [0,4,8], [2,4,6]
                ];

                for (let line of lines) {
                    const [a,b,c] = line;
                    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                        const winner = board[a];
                        winnerInfo = { winner, line };
                        gameActive = false;

                        if (winner === 'O') scoreO += 1;
                        else scoreX += 1;
                        updateScoreUI();

                        renderBoard();
                        updateTurnUI();
                        statusMessageEl.textContent = `ğŸ† ç©å®¶ ${winner} ä¸‰é€£ç·šï¼`;
                        computerNote.textContent = gameMode === 'vsComputer' ? (winner === 'O' ? 'ğŸ‰ ä½ è´äº†ï¼' : 'ğŸ¤– é›»è…¦è´äº†...') : '';
                        return;
                    }
                }

                const allFilled = board.every(cell => cell !== null);
                if (allFilled) {
                    winnerInfo = { winner: 'draw', line: null };
                    gameActive = false;
                    renderBoard();
                    updateTurnUI();
                    statusMessageEl.textContent = `ğŸ¤ å¹³å±€ï¼Œå‹¢å‡åŠ›æ•µ`;
                    computerNote.textContent = gameMode === 'vsComputer' ? 'ğŸ¤ å¹³æ‰‹' : '';
                    return;
                }

                winnerInfo = null;
                removeAllWonClass();
                statusMessageEl.textContent = gameActive 
                    ? (gameMode === 'vsComputer' 
                        ? (currentPlayer === 'O' ? 'ğŸ‘¤ ä½ çš„å›åˆ' : 'ğŸ¤– é›»è…¦è¨ˆç®—ä¸­...')
                        : `âš¡ è¼ªåˆ° ${currentPlayer}`)
                    : '';
            }

            // ---------- å¼·åŒ–é›»è…¦ AI (ç„¡æ³•è¼•æ˜“æ“Šæ•—) ----------
            function getBestComputerMove() {
                // 1. è‹¥é›»è…¦ (X) å¯ä»¥ç›´æ¥è´ï¼Œä¸‹è©²ä½ç½®
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 'X';
                        if (checkWinner('X')) {
                            board[i] = null; // å¾©åŸ
                            return i;
                        }
                        board[i] = null;
                    }
                }

                // 2. è‹¥ç©å®¶ (O) ä¸‹ä¸€æ­¥å¯ä»¥è´ï¼Œå¿…é ˆé˜»æ“‹
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 'O';
                        if (checkWinner('O')) {
                            board[i] = null;
                            return i;
                        }
                        board[i] = null;
                    }
                }

                // 3. å„ªå…ˆä½”æ“šä¸­å¿ƒ
                if (board[4] === null) return 4;

                // 4. ä½”æ“šå°è§’ (å¦‚æœè§’è½ç©ºçš„)
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => board[i] === null);
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }

                // 5. å…¶é¤˜éš¨ä¾¿ (é‚Š)
                const others = [1, 3, 5, 7].filter(i => board[i] === null);
                if (others.length > 0) {
                    return others[Math.floor(Math.random() * others.length)];
                }

                return null; // ç„¡ç©ºä½ (ç†è«–ä¸Šä¸ç™¼ç”Ÿ)
            }

            // è¼”åŠ©ï¼šæª¢æŸ¥ç•¶å‰æ£‹ç›¤æŸç©å®¶æ˜¯å¦é€£ç·š (ä¸æ”¹è®Šboard)
            function checkWinner(player) {
                const lines = [
                    [0,1,2],[3,4,5],[6,7,8],
                    [0,3,6],[1,4,7],[2,5,8],
                    [0,4,8],[2,4,6]
                ];
                for (let line of lines) {
                    if (board[line[0]] === player && board[line[1]] === player && board[line[2]] === player) {
                        return true;
                    }
                }
                return false;
            }

            // é›»è…¦ä¸‹æ£‹ (ä½¿ç”¨å¼·åŒ–AI)
            function computerMove() {
                if (!gameActive || winnerInfo) return;

                // å»¶é²ä¸€é»ï¼Œåƒåœ¨æ€è€ƒ
                setTimeout(() => {
                    if (!gameActive || winnerInfo) return; 

                    // æ‰¾å‡ºæœ€ä½³ä½ç½®
                    const moveIndex = getBestComputerMove();
                    if (moveIndex === null) return; // ç„¡ç©ºæ ¼ (æ‡‰å¹³æ‰‹)

                    if (board[moveIndex] !== null) return; // å®‰å…¨æª¢æŸ¥

                    // é›»è…¦ä¸‹ X
                    board[moveIndex] = 'X';
                    renderBoard();

                    checkGameStatus();

                    if (gameActive && !winnerInfo) {
                        currentPlayer = 'O';   // æ›å›ç©å®¶
                        updateTurnUI();
                        statusMessageEl.textContent = 'ğŸ‘¤ ä½ çš„å›åˆ';
                    } else {
                        updateTurnUI();
                    }
                    renderBoard();
                }, 280);
            }

            // è™•ç†æ ¼å­é»æ“Š (ç©å®¶)
            function handleCellClick(e) {
                const cell = e.currentTarget;
                const index = cell.dataset.index;

                if (!gameActive || winnerInfo || board[index] !== null) return;
                if (gameMode === 'vsComputer' && currentPlayer === 'X') return; // é›»è…¦å›åˆä¸èƒ½ä¸‹

                // ç©å®¶ä¸‹å­ (O)
                board[index] = currentPlayer;
                renderBoard();
                checkGameStatus();

                if (gameActive && !winnerInfo) {
                    if (gameMode === 'twoPlayer') {
                        currentPlayer = currentPlayer === 'O' ? 'X' : 'O';
                        updateTurnUI();
                    } else { 
                        // vsComputer: ç©å®¶Oä¸‹å®Œ -> æ›é›»è…¦ X
                        currentPlayer = 'X';
                        updateTurnUI();
                        statusMessageEl.textContent = 'ğŸ¤– é›»è…¦æ€è€ƒä¸­...';
                        computerNote.textContent = 'ğŸ¤– é›»è…¦å›åˆ';
                        computerMove();
                    }
                } else {
                    if (gameMode === 'vsComputer' && winnerInfo) {
                        if (winnerInfo.winner === 'O') computerNote.textContent = 'ğŸ‰ ä½ è´äº†ï¼';
                        else if (winnerInfo.winner === 'X') computerNote.textContent = 'ğŸ’» é›»è…¦è´äº†';
                        else computerNote.textContent = 'ğŸ¤ å¹³æ‰‹';
                    }
                }
                renderBoard();
                if (gameActive && gameMode === 'twoPlayer') updateTurnUI();
            }

            // é‡ç½®éŠæˆ²
            function resetGame() {
                board = Array(9).fill(null);
                currentPlayer = 'O';
                gameActive = true;
                winnerInfo = null;

                removeAllWonClass();
                renderBoard();
                updateTurnUI();
                statusMessageEl.textContent = gameMode === 'vsComputer' ? 'ğŸ‘¤ ä½ çš„å›åˆ (â—¯)' : 'âš¡ è¼ªåˆ° â—¯';
                computerNote.textContent = gameMode === 'vsComputer' ? 'ğŸ‘† é»æ ¼å­ä¸‹æ£‹ (é›»è…¦å¼·åŒ–)' : '';
            }

            // åˆ‡æ›æ¨¡å¼
            function setMode(mode) {
                gameMode = mode;
                modeTwoPlayer.classList.remove('active');
                modeVsComputer.classList.remove('active');
                if (mode === 'twoPlayer') {
                    modeTwoPlayer.classList.add('active');
                    computerNote.textContent = '';
                } else {
                    modeVsComputer.classList.add('active');
                    computerNote.textContent = 'ğŸ‘† ä½ æŒ â—¯ Â· é›»è…¦ç¾åœ¨å¾ˆè°æ˜';
                }
                resetGame();
            }

            // ç”¢ç”Ÿæ£‹ç›¤æ ¼
            function createBoardCells() {
                boardEl.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.addEventListener('click', handleCellClick);
                    boardEl.appendChild(cell);
                }
            }

            // åˆå§‹åŒ–
            function initGame() {
                createBoardCells();
                scoreO = 0;
                scoreX = 0;
                updateScoreUI();
                resetGame();
            }

            modeTwoPlayer.addEventListener('click', () => setMode('twoPlayer'));
            modeVsComputer.addEventListener('click', () => setMode('vsComputer'));
            resetBtn.addEventListener('click', resetGame);

            initGame();
        })();
    </script>
