<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Game Center Loading Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#42b6f0",
                        "background-light": "#fdfdfd",
                        "background-dark": "#101c22",
                        "macaron-mint": "#b8e1dd",
                        "macaron-lavender": "#dcd3ff",
                        "macaron-peach": "#ffcfb3",
                        "macaron-lemon": "#fdfd96",
                        "macaron-blue": "#a7dbf5",
                        "macaron-pink": "#ffccd5",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        bounceSoft: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        loadingProgress: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounceSoft 2s ease-in-out infinite',
                        'progress-fill': 'loadingProgress 3s ease-in-out forwards'
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;width: 100%;
            height: 100vh;
        }
        .bounce-delay-1 { animation-delay: 0.2s; }
        .bounce-delay-2 { animation-delay: 0.4s; }@media (min-width: 1280px) and (min-height: 1400px) {
            .content-container {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 font-display flex flex-col m-0 p-0 overflow-hidden" style="min-height: 1487px; width: 1280px; margin: 0 auto;">
<main class="flex-grow flex flex-col items-center justify-center px-6">
<div class="content-container flex flex-col items-center max-w-2xl w-full text-center transition-transform duration-500">
<div class="flex items-center justify-center gap-10 mb-16 h-48">
<div class="animate-bounce-slow">
<div class="w-28 h-28 bg-macaron-mint rounded-3xl flex items-center justify-center shadow-xl shadow-macaron-mint/20 border-4 border-white">
<span class="material-symbols-outlined text-6xl text-slate-700">nutrition</span>
</div>
</div>
<div class="animate-bounce-slow bounce-delay-1">
<div class="w-32 h-32 bg-macaron-lavender rounded-[2.5rem] flex items-center justify-center shadow-xl shadow-macaron-lavender/20 border-4 border-white">
<span class="material-symbols-outlined text-7xl text-slate-700">sports_esports</span>
</div>
</div>
<div class="animate-bounce-slow bounce-delay-2">
<div class="w-28 h-28 bg-macaron-peach rounded-3xl flex items-center justify-center shadow-xl shadow-macaron-peach/20 border-4 border-white">
<span class="material-symbols-outlined text-6xl text-slate-700">extension</span>
</div>
</div>
</div>
<h1 class="text-6xl font-black text-primary mb-12 tracking-tight uppercase italic drop-shadow-sm">
                IT'S TIME TO PLAY!!!!
            </h1>
<div class="w-full max-w-md bg-slate-100 dark:bg-slate-800 h-6 rounded-full overflow-hidden shadow-inner border-4 border-white dark:border-slate-700">
<div class="h-full bg-primary rounded-full animate-progress-fill shadow-[0_0_15px_rgba(66,182,240,0.5)]"></div>
</div>
<p class="mt-8 text-slate-400 font-bold text-lg tracking-[0.2em] uppercase animate-pulse">
                Loading fun...
            </p>
</div>
</main>
<footer class="bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 py-16 w-full">
<div class="container mx-auto px-12 flex flex-col md:flex-row justify-between items-center gap-8">
<div class="flex items-center gap-4">
<div class="w-14 h-14 bg-primary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/30">
<span class="text-white font-black text-2xl">L</span>
</div>
<span class="font-black text-2xl tracking-tight dark:text-white uppercase">LAM'S GAME CENTER</span>
</div>
<div class="text-slate-400 dark:text-slate-500 text-base font-medium">
                Â© 2024 LAM's Game Center | Designed by <span class="text-primary font-bold">LAM</span>
</div>
<div class="flex gap-6">
<div class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 dark:bg-slate-800 text-slate-400 hover:text-primary transition-colors cursor-pointer">
<span class="material-icons text-2xl">help_outline</span>
</div>
<div class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 dark:bg-slate-800 text-slate-400 hover:text-primary transition-colors cursor-pointer">
<span class="material-icons text-2xl">settings</span>
</div>
<div class="w-12 h-12 flex items-center justify-center rounded-2xl bg-slate-50 dark:bg-slate-800 text-slate-400 hover:text-primary transition-colors cursor-pointer">
<span class="material-icons text-2xl">share</span>
</div>
</div>
</div>
</footer>

</body></html>
